# .github/workflows/coordinated-release.yml
# Coordinate releases across all NodeTool packages

name: Coordinated Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release across all packages (e.g., 0.6.0)'
        required: true
        type: string
      release_core_only:
        description: 'Release only nodetool-core (for core-only updates)'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Dry run (don\'t actually create releases)'
        required: false
        default: false
        type: boolean

jobs:
  validate-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
      packages: ${{ steps.validate.outputs.packages }}
    steps:
      - name: Validate inputs
        id: validate
        run: |
          VERSION="${{ github.event.inputs.version }}"
          
          # Validate version format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION (must be X.Y.Z)"
            exit 1
          fi
          
          # Define packages to release
          if [ "${{ github.event.inputs.release_core_only }}" = "true" ]; then
            PACKAGES='["nodetool-core"]'
          else
            PACKAGES='[
              "nodetool-core",
              "nodetool-base", 
              "nodetool-lib-ml",
              "nodetool-aime",
              "nodetool-lib-file",
              "nodetool-elevenlabs",
              "nodetool-lib-image",
              "nodetool-huggingface", 
              "nodetool-fal",
              "nodetool-replicate",
              "nodetool-lib-audio",
              "nodetool-apple",
              "nodetool-lib-data"
            ]'
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
          
          echo "ðŸ”– Version: $VERSION"
          echo "ðŸ“¦ Packages: $(echo $PACKAGES | jq -r '. | join(", ")')"
          echo "ðŸ§ª Dry run: ${{ github.event.inputs.dry_run }}"

  trigger-releases:
    needs: validate-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.validate-release.outputs.packages) }}
      max-parallel: 3  # Limit concurrent releases
      fail-fast: false  # Don't stop if one package fails
    
    steps:
      - name: Trigger release for ${{ matrix.package }}
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          echo "ðŸš€ Triggering release for ${{ matrix.package }} v${{ needs.validate-release.outputs.version }}"
          
          # Trigger workflow_dispatch on the individual repository
          curl -X POST \
            -H "Authorization: token ${{ secrets.RELEASE_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/nodetool-ai/${{ matrix.package }}/actions/workflows/publish-wheel.yml/dispatches \
            -d '{
              "ref": "main",
              "inputs": {
                "version": "${{ needs.validate-release.outputs.version }}",
                "prerelease": "false"
              }
            }'
          
          if [ $? -eq 0 ]; then
            echo "âœ… Successfully triggered release for ${{ matrix.package }}"
          else
            echo "âŒ Failed to trigger release for ${{ matrix.package }}"
            exit 1
          fi
          
      - name: Dry run simulation for ${{ matrix.package }}
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ§ª [DRY RUN] Would trigger release for ${{ matrix.package }} v${{ needs.validate-release.outputs.version }}"
          echo "ðŸ”— Repository: https://github.com/nodetool-ai/${{ matrix.package }}"
          echo "âš¡ Workflow: publish-wheel.yml"
          
          # Simulate delay
          sleep $((RANDOM % 5 + 1))
          echo "âœ… [DRY RUN] Simulated successful trigger"

  wait-for-releases:
    needs: [validate-release, trigger-releases]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.dry_run != 'true' }}
    steps:
      - name: Wait for releases to complete
        run: |
          echo "â³ Waiting for releases to complete..."
          echo "This may take 10-15 minutes depending on package complexity"
          
          # Wait for releases (in production, you might want to poll the APIs)
          sleep 300  # 5 minutes initial wait
          
          # Check release status (simplified - in production you'd check each repo)
          PACKAGES='${{ needs.validate-release.outputs.packages }}'
          echo "ðŸ“‹ Packages releasing: $(echo $PACKAGES | jq -r '. | join(", ")')"
          
      - name: Verify releases
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          PACKAGES='${{ needs.validate-release.outputs.packages }}'
          FAILED_RELEASES=()
          
          echo "ðŸ” Verifying releases for version v$VERSION"
          
          for package in $(echo $PACKAGES | jq -r '.[]'); do
            echo "Checking $package..."
            
            # Check if release exists
            RELEASE_URL="https://api.github.com/repos/nodetool-ai/$package/releases/tags/v$VERSION"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$RELEASE_URL")
            
            if [ "$STATUS" = "200" ]; then
              echo "âœ… $package v$VERSION released successfully"
            else
              echo "âŒ $package v$VERSION release not found (HTTP $STATUS)"
              FAILED_RELEASES+=("$package")
            fi
          done
          
          if [ ${#FAILED_RELEASES[@]} -gt 0 ]; then
            echo "âŒ Some releases failed: ${FAILED_RELEASES[*]}"
            echo "Check the individual repository workflows for details"
            exit 1
          fi
          
          echo "ðŸŽ‰ All releases completed successfully!"

  update-registry:
    needs: [validate-release, wait-for-releases]
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.dry_run != 'true' && !failure() }}
    steps:
      - name: Trigger registry rebuild
        run: |
          echo "ðŸ”„ Triggering registry index rebuild..."
          
          # Trigger full index rebuild
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/nodetool-ai/nodetool-registry/actions/workflows/build-index.yml/dispatches \
            -d '{
              "ref": "main",
              "inputs": {
                "force_rebuild": "true"
              }
            }'
          
          echo "âœ… Registry rebuild triggered"
          echo "ðŸ“ Index will be available at: https://nodetool-ai.github.io/nodetool-registry/simple/"

  create-release-summary:
    needs: [validate-release, update-registry]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Create release summary
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          PACKAGES='${{ needs.validate-release.outputs.packages }}'
          DRY_RUN="${{ github.event.inputs.dry_run }}"
          
          if [ "$DRY_RUN" = "true" ]; then
            echo "## ðŸ§ª Dry Run Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Would have released version**: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸŽ‰ Coordinated Release Summary" >> $GITHUB_STEP_SUMMARY  
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Released version**: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Packages**:" >> $GITHUB_STEP_SUMMARY
          for package in $(echo $PACKAGES | jq -r '.[]'); do
            if [ "$DRY_RUN" = "true" ]; then
              echo "- ðŸ§ª \`$package\` (dry run)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âœ… [\`$package\`](https://github.com/nodetool-ai/$package/releases/tag/v$VERSION)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          if [ "$DRY_RUN" != "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Installation**:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "pip install --index-url https://nodetool-ai.github.io/nodetool-registry/simple/ nodetool-base" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi