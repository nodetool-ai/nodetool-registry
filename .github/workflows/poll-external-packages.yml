name: Poll External Packages

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  poll-external-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout registry
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Poll external packages for updates
        run: |
          python scripts/poll_external_releases.py

      - name: Check for registry changes
        id: check_registry_changes
        run: |
          if git diff --quiet index.json; then
            echo "registry_changed=false" >> $GITHUB_OUTPUT
          else
            echo "registry_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit registry changes
        if: steps.check_registry_changes.outputs.registry_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.json
          git commit -m "Auto-update registry from external package releases"
          git push

      - name: Rebuild package index
        if: steps.check_registry_changes.outputs.registry_changed == 'true'
        run: |
          python scripts/build_index.py
          
      - name: Deploy to GitHub Pages
        if: steps.check_registry_changes.outputs.registry_changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: nodetool-registry.github.io